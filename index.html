<!DOCTYPE html>
<html lang="ko, en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="header">
        <div class="title">
            <span>TODO</span>
        </div>
        <div class="todo_add_Btn" onclick="todoBtn()">
            <span><img src="./img/plusBtn.png" alt="plus_button"></span>
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="cartegory">
                <div class="category_add" onclick="categoryBtn()">
                    <div><img src="./img/plusBtn.png" alt="puls_button"></div>
                    <div class="category_add_text">New Category</div>
                </div>
                <div class="category_item_default">
                    <div class="category_icon_all"></div>
                    <div class="category_name all" onclick="getTodoData()">All</div>
                </div>
                <div class="category_item_contents"></div>
            </div>
            <div class="hidebox">
                <input type="checkbox" class="hidebox_chk">
                <span>Active-Done Task</span>
            </div>
        </div>
        <div class="contents">
            <div class="sort">
                <div><img src="./img/sort.png" alt="sort"></div>
                <div class="sort_text">
                    <span class="sort_date" onclick="sortDate()">Date order</span> |
                    <span class="sort_latest" onclick="sortLatest()">Latest order</span>
                </div>
            </div>
            <div class="todo_wrapper">
            </div>
        </div>
    </div>
    <div class="modals" style="display: none;">
        <div class="category_modal" style="display: none;">
            <div class="category_modal_contents">
                <div class="category_modal_header">
                    <div class="category_title_text">New Category</div>
                    <div class="category_maximum">maximum 4</div>
                </div>
                <div>
                    <div class="color_title">Color</div>
                    <div class="category_modal_color">
                        <div class="category_icon gray_icon"></div>
                        <div class="category_icon red_icon"></div>
                        <div class="category_icon green_icon"></div>
                        <div class="category_icon blue_icon"></div>
                    </div>
                </div>
                <div class="category_modal_Name">
                    <div>Category Name</div>
                    <input type="text" class="category_modal_Name_text" placeholder="maximum 7..." maxlength="7">
                </div>
                <div class="category_btn">
                    <div class="category_ok_btn" onclick="categoryOkBtn()">OK</div>
                    <div class="category_cancel_btn" onclick="categoryBtn()">CANCEL</div>
                </div>
            </div>
        </div>
        <div class="todo_modal">
            <div class="todo_modal_contents">
                <div class="todo_modal_header">
                    <span>Todo Add</span>
                </div>
                <div>
                    <div class="color_title">Category</div>
                    <div class="todo_modal_color">
                    </div>
                </div>
                <div class="todo_modal_title">
                    <div>Title</div>
                    <input type="text" class="todo_modal_Name_text" placeholder="add task title name...">
                </div>
                <div class="todo_modal_text">
                    <div>Contents</div>
                    <input type="text" class="todo_modal_contents_text" placeholder="add task contents...">
                </div>
                <div class="todo_modal_date">
                    <div>Due Date</div>
                    <input type="date" class="todo_modal_contents_date" placeholder="YYYY-MM-DD">
                </div>
                <div class="todo_btn">
                    <div class="todo_ok_btn" onclick="todoOkBtn()">OK</div>
                    <div class="todo_cancel_btn" onclick="todoBtn()">CANCEL</div>
                </div>
            </div>
        </div>
        <div class="edit_modal">
            <div class="edit_modal_contents">
                <div class="edit_modal_header">
                    <span>Todo Edit & Delete</span>
                </div>
                <div>
                    <div class="color_title">Category</div>
                    <div class="edit_modal_color">
                    </div>
                </div>
                <div class="edit_modal_title">
                    <div>Title</div>
                    <input type="text" class="edit_modal_Name_text" placeholder="add task title name...">
                </div>
                <div class="edit_modal_text">
                    <div>Contents</div>
                    <input type="text" class="edit_modal_contents_text" placeholder="add task contents...">
                </div>
                <div class="edit_modal_date">
                    <div>Due Date</div>
                    <input type="date" class="edit_modal_contents_date" placeholder="YYYY-MM-DD">
                </div>
                <div class="todo_btn">
                    <div class="edit_ok_btn" onclick="todoEditBtn()">EDIT</div>
                    <div class="edit_cancel_btn" onclick="todoDeleteBtn()">DELETE</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
